syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Bakhram74/small_bank/pb";

message User{
  string  Username = 1;
  string  FullName = 2;
  string   Email = 3;
  google.protobuf.Timestamp   PasswordChangedAt = 4;
  google.protobuf.Timestamp   CreatedAt = 5;

}